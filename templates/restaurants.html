<html>
<head>
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css')}}"
</head>

<body>

  <div class = 'flash'>
  		      {% with messages = get_flashed_messages() %}
        {% if messages %}

          <ul>
          {% for message in messages %}
              <li> <strong> {{ message }} </strong> </li>
          {% endfor %}
          </ul>
          {% endif %}
      {% endwith %}

  </div>
  
  <h1> Restaurant Database </h1>

  <p>

  <h3> <a href='{{ url_for('newRestaurant') }}'> Create new restaurant </a> </h3>

  <p>

  {% for i in restaurants %}
    <div>
      <p>

      <div class=name>
        <a href='{{ url_for('showMenu', restaurant_id = i.id) }}'> {{i.name}} </a>
      </div>

      <div class=editdeletepane>
        <a href='{{url_for('editRestaurant', restaurant_id = i.id)}}'> Edit </a>
        <a href='{{url_for('deleteRestaurant', restaurant_id = i.id)}}'> Delete </a>
      </div>
      <p>
    </div>
  {% endfor %}

</body>
</html>
